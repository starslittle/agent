version: "3.9"
services:
  app:
    build: .
    container_name: qidian-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: qidian-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

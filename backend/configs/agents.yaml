agents:
  - name: "default_llm_agent"
    description: "默认直连LLM的简洁回答模式（不使用 ReAct 与工具）"
    is_default: true
    config:
      llm: "deepseek-v3.2"
      mode: "direct"
      system_prompt: "你是中文助手，请用简洁、准确的中文回答用户问题。如有提供上下文，可结合其作答。"

# ========== 以下智能体已启用 ==========

  - name: "research_agent"
    description: "面向开放式调研/综述任务的代理，倾向使用深度检索与网络搜索。"
    is_default: false
    config:
      llm: "deepseek-v3.2"
      tools: ["deep_research", "tavily_search_results_json"]
      prompt_template_path: "./agent/prompts/general_prompt.txt"
      max_iterations: 15
      max_execution_time: 180

  - name: "fortune_agent"
    description: "命理/术数知识库问答，优先基于本地命理资料库进行检索，再生成解释。"
    is_default: false
    config:
      llm: "deepseek-v3.2"
      tools: ["get_current_date", "get_lunar_chart"]
      rag_db_path: "./storage/chroma/fortune"
      collection_name: "fortune"
      top_k: 10
      rerank: true
      prompt_template_path: "./agent/prompts/fortune_general_prompt.txt"
      max_iterations: 24
      max_execution_time: 600

  - name: "general_rag_agent"
    description: "通用RAG问答代理，支持日期/天气、本地PDF/CSV 以及 Tavily 搜索（ReAct）。"
    is_default: false
    config:
      llm: "deepseek-v3.2"
      tools:
        [
          "get_current_date",
          "get_seniverse_weather",
          "init_local_rag",
          "query_local_kb",
          "init_pandas_rag",
          "query_pandas_data",
          "tavily_search_results_json",
          "deep_research",
        ]
      rag_db_path: "./storage/chroma/local"
      prompt_template_path: "./agent/prompts/general_prompt.txt"
      max_iterations: 20
      max_execution_time: 300



agents:
  - name: "general_rag_agent"
    description: "通用RAG问答代理，适用于大多数问题。支持日期/天气、本地PDF/CSV、Notion 以及 Tavily 搜索。"
    is_default: true
    config:
      llm: "qwen-turbo"
      tools:
        [
          "get_current_date",
          "get_seniverse_weather",
          "init_local_rag",
          "query_local_kb",
          "init_pandas_rag",
          "query_pandas_data",
          "init_notion_rag",
          "query_notion_kb",
          "tavily_search_results_json",
          "deep_research",
        ]
      rag_db_path: "./storage/chroma/local"
      prompt_template_path: "./prompts/general_prompt.txt"

  - name: "research_agent"
    description: "面向开放式调研/综述任务的代理，倾向使用深度检索与网络搜索。"
    is_default: false
    config:
      llm: "qwen-turbo"
      tools: ["deep_research", "tavily_search_results_json"]
      prompt_template_path: "./prompts/general_prompt.txt"


